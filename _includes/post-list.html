<div class="home">
  <h1 class="page-heading">{{ include.heading }}</h1>
  <ul class="post-list">
    {% for post in include.category %}
      <li>
        <small><time datetime="{{ post.date }}">{{ post.date | date: "%Y-%m-%d" }}</time></small> &nbsp;
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
